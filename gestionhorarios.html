<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NailsCata - Gestión de Horarios por Fecha</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fce4ec; /* Light pink background */
        }
        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 25px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(236, 72, 153, 0.1); /* Pink shadow */
        }
        h1 {
            color: #d81b60; /* Darker pink */
            text-align: center;
            margin-bottom: 30px;
        }
        .message {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 8px;
            font-weight: 500;
        }
        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #4a5568;
            font-weight: 600;
        }
        .form-group input[type="date"],
        .form-group input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #fed7e2; /* Light pink border */
            border-radius: 5px;
            box-sizing: border-box;
        }
        .btn-primary {
            background-color: #e91e63; /* Medium pink */
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #c2185b; /* Darker pink on hover */
        }
        .table-container {
            overflow-x: auto;
            border: 1px solid #fbcfe8; /* Light pink border */
            border-radius: 8px;
            margin-top: 25px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            text-align: left;
            padding: 12px 15px;
            border-bottom: 1px solid #fce4ec; /* Lighter pink border */
        }
        th {
            background-color: #f8bbd0; /* Soft pink header */
            color: #880e4f; /* Darker pink text */
            font-weight: 600;
            text-transform: uppercase;
        }
        tr:hover {
            background-color: #fce4ec; /* Hover effect */
        }
        .action-btns button {
            margin-right: 5px;
            padding: 5px 10px;
            font-size: 0.8rem;
        }
        .edit-btn {
            background-color: #4CAF50; /* Green */
            color: white;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }
        .edit-btn:hover {
            background-color: #45a049;
        }
        .delete-btn {
            background-color: #f44336; /* Red */
            color: white;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }
        .delete-btn:hover {
            background-color: #da190b;
        }
        .hidden {
            display: none;
        }
        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #e91e63;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-3xl font-bold">Gestión de Horarios por Fecha</h1>
        <div id="message" class="message hidden"></div>

        <form id="scheduleForm" class="bg-gray-50 p-6 rounded-lg shadow-inner">
            <div class="form-group">
                <label for="scheduleDate">Fecha:</label>
                <input type="date" id="scheduleDate" class="p-2 border rounded" required>
            </div>
            <div class="form-group">
                <label for="availableTimes">Horarios Disponibles (separados por coma, ej: 10:00,14:30):</label>
                <input type="text" id="availableTimes" class="p-2 border rounded" placeholder="HH:MM,HH:MM">
            </div>
            <button type="submit" class="btn-primary">Guardar Horario</button>
        </form>

        <div class="table-container mt-8">
            <table class="min-w-full bg-white border border-gray-200 shadow-sm rounded-lg overflow-hidden">
                <thead>
                    <tr class="bg-purple-100 text-purple-700 uppercase text-sm leading-normal">
                        <th class="py-3 px-6 text-left">Fecha</th>
                        <th class="py-3 px-6 text-left">Horarios</th>
                        <th class="py-3 px-6 text-center">Acciones</th>
                    </tr>
                </thead>
                <tbody id="schedulesTableBody" class="text-gray-600 text-sm font-light">
                    </tbody>
            </table>
            <div id="loadingSpinner" class="loading-spinner hidden"></div>
        </div>
    </div>

    <script>
        const API_URL = 'https://cata-backend-5z45.onrender.com/api/schedules';
        const schedulesTableBody = document.getElementById('schedulesTableBody');
        const messageEl = document.getElementById('message');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const scheduleDateInput = document.getElementById('scheduleDate');
        const availableTimesInput = document.getElementById('availableTimes');
        const scheduleForm = document.getElementById('scheduleForm');

        function showMessage(msg, type) {
            messageEl.classList.remove('hidden', 'success', 'error');
            messageEl.classList.add(type);
            messageEl.textContent = msg;
            setTimeout(() => {
                messageEl.classList.add('hidden');
            }, 3000);
        }

        async function fetchSchedules() {
            loadingSpinner.classList.remove('hidden');
            try {
                const response = await fetch(API_URL);
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `HTTP error! status: ${response.status}`);
                }
                const schedules = await response.json(); // Esta es la línea 135

                // AÑADE ESTA LÍNEA NUEVA PARA DEPURACIÓN:
                console.log('[DEBUG] Valor de "schedules" después de response.json():', schedules);

                renderSchedules(schedules);
            } catch (error) {
                console.error('Error al obtener horarios por fecha:', error);
                showMessage(`Error al obtener horarios: ${error.message}.`, 'error');
            } finally {
                loadingSpinner.classList.add('hidden');
            }
        }

        function renderSchedules(schedules) {
            console.log('[DEBUG] Iniciando renderSchedules. Horarios recibidos:', schedules);
            schedulesTableBody.innerHTML = ''; // Limpiar filas existentes

            if (schedules.length === 0) {
                schedulesTableBody.innerHTML = '<tr><td colspan="3" class="py-3 px-6 text-center">No hay horarios configurados.</td></tr>';
                return;
            }

            schedules.forEach(schedule => {
                const row = document.createElement('tr');
                row.classList.add('border-b', 'border-gray-200', 'hover:bg-gray-100');
                const formattedDate = new Date(schedule.date).toLocaleDateString('es-AR', {
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit'
                });
                const timesString = Array.isArray(schedule.available_times) ? schedule.available_times.join(', ') : '';

                row.innerHTML = `
                    <td class="py-3 px-6 text-left whitespace-nowrap">${formattedDate}</td>
                    <td class="py-3 px-6 text-left">${timesString}</td>
                    <td class="py-3 px-6 text-center action-btns">
                        <button class="edit-btn" data-date="${formattedDate}" data-times="${timesString}">Editar</button>
                        <button class="delete-btn" data-date="${formattedDate}">Eliminar</button>
                    </td>
                `;
                schedulesTableBody.appendChild(row);
            });
        }

        async function saveSchedule(date, availableTimes) {
            loadingSpinner.classList.remove('hidden');
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ date, available_times: availableTimes })
                });

                const result = await response.json();

                if (!response.ok) {
                    throw new Error(result.error || `HTTP error! status: ${response.status}`);
                }

                showMessage('Horario guardado con éxito.', 'success');
                scheduleForm.reset(); // Limpiar el formulario
                fetchSchedules(); // Volver a cargar para actualizar la tabla

            } catch (error) {
                console.error('Error al guardar horario:', error);
                showMessage(`Error al guardar horario: ${error.message}.`, 'error');
            } finally {
                loadingSpinner.classList.add('hidden');
            }
        }

        async function deleteSchedule(date) {
            if (!confirm('¿Estás seguro de que quieres eliminar este horario?')) {
                return;
            }

            loadingSpinner.classList.remove('hidden');
            try {
                const response = await fetch(`${API_URL}/${date}`, {
                    method: 'DELETE'
                });

                const result = await response.json();

                if (!response.ok) {
                    throw new Error(result.error || `HTTP error! status: ${response.status}`);
                }

                showMessage('Horario eliminado con éxito.', 'success');
                fetchSchedules(); // Volver a cargar para actualizar la tabla

            } catch (error) {
                console.error('Error al eliminar horario:', error);
                showMessage(`Error al eliminar horario: ${error.message}.`, 'error');
            } finally {
                loadingSpinner.classList.add('hidden');
            }
        }

        scheduleForm.addEventListener('submit', (event) => {
            event.preventDefault();
            const date = scheduleDateInput.value;
            const timesString = availableTimesInput.value.trim();
            
            let availableTimes = [];
            if (timesString) {
                availableTimes = timesString.split(',').map(time => time.trim()).filter(time => time !== '');
            }

            if (!date) {
                showMessage('Por favor, selecciona una fecha.', 'error');
                return;
            }
            if (!availableTimes.length && timesString !== '') {
                 showMessage('Por favor, ingresa los horarios en el formato correcto (HH:MM,HH:MM).', 'error');
                 return;
            }

            saveSchedule(date, availableTimes);
        });

        schedulesTableBody.addEventListener('click', (event) => {
            if (event.target.classList.contains('edit-btn')) {
                const dateToEdit = event.target.dataset.date;
                const timesToEdit = event.target.dataset.times;

                scheduleDateInput.value = dateToEdit;
                availableTimesInput.value = timesToEdit;
                showMessage(`Editando horario para la fecha ${dateToEdit}. Modifica y guarda.`, 'success');

            } else if (event.target.classList.contains('delete-btn')) {
                const dateToDelete = event.target.dataset.date;
                deleteSchedule(dateToDelete);
            }
        });

        // Cargar horarios al cargar la página
        document.addEventListener('DOMContentLoaded', fetchSchedules);
    </script>
</body>
</html>
