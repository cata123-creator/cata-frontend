<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NailsCata - Gestión de Turnos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fce4ec; /* Light pink background */
        }
        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 25px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(236, 72, 153, 0.1); /* Pink shadow */
        }
        h1 {
            color: #d81b60; /* Darker pink */
            text-align: center;
            margin-bottom: 30px;
        }
        .table-container {
            overflow-x: auto;
            border: 1px solid #fbcfe8; /* Light pink border */
            border-radius: 8px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            text-align: left;
            padding: 12px 15px;
            border-bottom: 1px solid #fce4ec; /* Lighter pink border */
        }
        th {
            background-color: #f8bbd0; /* Soft pink header */
            color: #880e4f; /* Darker pink text */
            font-weight: 600;
            text-transform: uppercase;
        }
        tr:hover {
            background-color: #fce4ec; /* Hover effect */
        }
        .btn-primary {
            background-color: #e91e63; /* Medium pink */
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #c2185b; /* Darker pink on hover */
        }
        .message {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 8px;
            font-weight: 500;
        }
        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .hidden {
            display: none;
        }
        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #e91e63;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* FIX PARA EL PROBLEMA DE VISUALIZACIÓN DE LAS FILAS DE LA TABLA */
        tr {
            display: table-row !important; /* Asegura que las filas se comporten como filas de tabla */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-3xl font-bold">Gestión de Horarios Disponibles</h1>
        <div id="messageArea" class="message hidden"></div>
        <div class="loading-spinner hidden" id="loading"></div>

        <form id="scheduleForm" class="mb-6 p-6 bg-pink-50 rounded-lg shadow-inner">
            <h2 class="text-xl font-semibold text-pink-700 mb-4">Configurar Horario</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="dateInput" class="block text-pink-700 text-sm font-bold mb-2">Fecha:</label>
                    <input type="date" id="dateInput" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                </div>
                <div>
                    <label for="timesInput" class="block text-pink-700 text-sm font-bold mb-2">Horarios Disponibles (separados por coma, ej: 09:00,10:30,14:00):</label>
                    <input type="text" id="timesInput" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="ej: 09:00,10:30,14:00" required>
                </div>
            </div>
            <button type="submit" class="mt-6 bg-pink-600 hover:bg-pink-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                Guardar Horario
            </button>
            <button type="button" id="clearFormBtn" class="mt-6 ml-2 bg-gray-400 hover:bg-gray-500 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                Limpiar Formulario
            </button>
        </form>

        <h2 class="text-xl font-semibold text-pink-700 mb-4">Horarios Configurados</h2>
        <div class="table-container">
            <table class="min-w-full bg-white border border-pink-200">
                <thead>
                    <tr>
                        <th class="py-2 px-4 border-b border-pink-200">Fecha</th>
                        <th class="py-2 px-4 border-b border-pink-200">Horarios</th>
                        <th class="py-2 px-4 border-b border-pink-200">Acciones</th>
                    </tr>
                </thead>
                <tbody id="schedulesTableBody">
                    </tbody>
            </table>
            <p id="noSchedulesMessage" class="hidden text-center text-gray-500 mt-4">No hay horarios configurados.</p>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'https://cata-backend-5z45.onrender.com';
        const scheduleForm = document.getElementById('scheduleForm');
        const dateInput = document.getElementById('dateInput');
        const timesInput = document.getElementById('timesInput');
        const schedulesTableBody = document.getElementById('schedulesTableBody');
        const messageArea = document.getElementById('messageArea');
        const loadingSpinner = document.getElementById('loading');
        const noSchedulesMessage = document.getElementById('noSchedulesMessage');
        const clearFormBtn = document.getElementById('clearFormBtn');

        let editingDate = null; // Para saber si estamos editando o creando

        function showMessage(message, type) {
            messageArea.textContent = message;
            messageArea.className = `message ${type}`;
            messageArea.classList.remove('hidden');
            setTimeout(() => {
                messageArea.classList.add('hidden');
            }, 3000);
        }

        function showLoading() {
            loadingSpinner.classList.remove('hidden');
        }

        function hideLoading() {
            loadingSpinner.classList.add('hidden');
        }

        async function fetchSchedules() {
            showLoading();
            try {
                const response = await fetch(`${API_BASE_URL}/api/schedules`);
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `HTTP error! status: ${response.status}`);
                }
                const data = await response.json(); // data ya es el array de horarios

                schedulesTableBody.innerHTML = '';
                if (data.length === 0) { // CORREGIDO
                    noSchedulesMessage.classList.remove('hidden');
                } else {
                    noSchedulesMessage.classList.add('hidden');
                    data.forEach(schedule => { // CORREGIDO
                        const row = `
                            <tr class="hover:bg-pink-50">
                                <td class="py-2 px-4 border-b border-pink-200">${schedule.date}</td>
                                <td class="py-2 px-4 border-b border-pink-200">${schedule.available_times ? schedule.available_times.join(', ') : ''}</td>
                                <td class="py-2 px-4 border-b border-pink-200">
                                    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-1 px-3 rounded text-sm edit-btn" data-date="${schedule.date}" data-times="${schedule.available_times ? schedule.available_times.join(',') : ''}">
                                        Editar
                                    </button>
                                    <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-1 px-3 rounded text-sm delete-btn" data-date="${schedule.date}">
                                        Eliminar
                                    </button>
                                </td>
                            </tr>
                        `;
                        schedulesTableBody.insertAdjacentHTML('beforeend', row);
                    });
                }
            } catch (error) {
                console.error('Error al obtener horarios:', error);
                showMessage(`Error al cargar horarios: ${error.message}.`, 'error');
            } finally {
                hideLoading();
            }
        }

        scheduleForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            showLoading();

            const date = dateInput.value;
            const times = timesInput.value.split(',').map(time => time.trim()).filter(time => time !== '');

            try {
                const method = editingDate ? 'PUT' : 'POST';
                const url = editingDate ? `${API_BASE_URL}/api/schedules/${editingDate}` : `${API_BASE_URL}/api/schedules`;

                const response = await fetch(url, {
                    method: 'POST', // Siempre es POST en esta implementación (INSERT ... ON CONFLICT)
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ date, available_times: times })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `HTTP error! status: ${response.status}`);
                }

                showMessage('Horario guardado con éxito.', 'success');
                scheduleForm.reset();
                editingDate = null; // Resetear el modo edición
                fetchSchedules();
            } catch (error) {
                console.error('Error al guardar horario:', error);
                showMessage(`Error al guardar horario: ${error.message}.`, 'error');
            } finally {
                hideLoading();
            }
        });

        // Delegación de eventos para los botones de editar y eliminar
        schedulesTableBody.addEventListener('click', async (event) => {
            if (event.target.classList.contains('edit-btn')) {
                const dateToEdit = event.target.dataset.date;
                const timesToEdit = event.target.dataset.times;
                dateInput.value = dateToEdit;
                timesInput.value = timesToEdit;
                editingDate = dateToEdit; // Establecer el modo edición
            } else if (event.target.classList.contains('delete-btn')) {
                const dateToDelete = event.target.dataset.date;
                if (confirm(`¿Estás seguro de que quieres eliminar el horario para la fecha ${dateToDelete}?`)) {
                    showLoading();
                    try {
                        const response = await fetch(`${API_BASE_URL}/api/schedules/${dateToDelete}`, {
                            method: 'DELETE'
                        });

                        if (!response.ok) {
                            const errorData = await response.json();
                            throw new Error(errorData.error || `HTTP error! status: ${response.status}`);
                        }

                        showMessage('Horario eliminado con éxito.', 'success');
                        fetchSchedules();
                    } catch (error) {
                        console.error('Error al eliminar horario:', error);
                        showMessage(`Error al eliminar horario: ${error.message}.`, 'error');
                    } finally {
                        hideLoading();
                    }
                }
            }
        });

        clearFormBtn.addEventListener('click', () => {
            scheduleForm.reset();
            editingDate = null;
        });

        // Cargar horarios al cargar la página
        document.addEventListener('DOMContentLoaded', fetchSchedules);
    </script>
</body>
</html>
