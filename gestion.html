<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NailsCata - Gestión de Turnos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fce4ec; /* Light pink background */
        }
        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 25px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(236, 72, 153, 0.1); /* Pink shadow */
        }
        h1 {
            color: #d81b60; /* Darker pink */
            text-align: center;
            margin-bottom: 30px;
        }
        .table-container {
            overflow-x: auto;
            border: 1px solid #fbcfe8; /* Light pink border */
            border-radius: 8px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            text-align: left;
            padding: 12px 15px;
            border-bottom: 1px solid #fce4ec; /* Lighter pink border */
        }
        th {
            background-color: #f8bbd0; /* Soft pink header */
            color: #880e4f; /* Darker pink text */
            font-weight: 600;
            text-transform: uppercase;
        }
        tr:hover {
            background-color: #fce4ec; /* Hover effect */
        }
        .btn-primary {
            background-color: #e91e63; /* Medium pink */
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #c2185b; /* Darker pink on hover */
        }
        .message {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 8px;
            font-weight: 500;
        }
        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .hidden {
            display: none;
        }
        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #e91e63;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* FIX PARA EL PROBLEMA DE VISUALIZACIÓN DE LAS FILAS DE LA TABLA */
        tr {
            display: table-row !important; /* Asegura que las filas se comporten como filas de tabla */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-3xl font-bold">Gestión de Turnos Agendados</h1>
        <div id="message" class="message hidden"></div>

        <div class="table-container mt-8">
            <table class="min-w-full bg-white border border-gray-200 shadow-sm rounded-lg overflow-hidden">
                <thead>
                    <tr class="bg-purple-100 text-purple-700 uppercase text-sm leading-normal">
                        <th class="py-3 px-6 text-left">ID</th>
                        <th class="py-3 px-6 text-left">Nombre</th>
                        <th class="py-3 px-6 text-left">Teléfono</th>
                        <th class="py-3 px-6 text-left">Servicio</th>
                        <th class="py-3 px-6 text-left">Fecha</th>
                        <th class="py-3 px-6 text-left">Hora</th>
                        <th class="py-3 px-6 text-left">Mensaje</th>
                        <th class="py-3 px-6 text-center">Acciones</th>
                    </tr>
                </thead>
                <tbody id="appointmentsTableBody" class="text-gray-600 text-sm font-light">
                    </tbody>
            </table>
            <div id="loadingSpinner" class="loading-spinner hidden"></div>
        </div>
    </div>

    <script>
        const API_URL = 'https://cata-backend-5z45.onrender.com/api/appointments';
        const appointmentsTableBody = document.getElementById('appointmentsTableBody');
        const messageEl = document.getElementById('message');
        const loadingSpinner = document.getElementById('loadingSpinner');

        function showMessage(msg, type) {
            messageEl.classList.remove('hidden', 'success', 'error');
            messageEl.classList.add(type);
            messageEl.textContent = msg;
            setTimeout(() => {
                messageEl.classList.add('hidden');
            }, 3000);
        }

        async function fetchAppointments() {
            loadingSpinner.classList.remove('hidden');
            try {
                const response = await fetch(API_URL);
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `HTTP error! status: ${response.status}`);
                }
                const appointments = await response.json();
                renderAppointments(appointments);
            } catch (error) {
                console.error('Error al cargar turnos:', error);
                showMessage(`Error al cargar turnos: ${error.message}.`, 'error');
            } finally {
                loadingSpinner.classList.add('hidden');
            }
        }

        function renderAppointments(appointments) {
            console.log('[DEBUG] Iniciando renderAppointments. Turnos recibidos:', appointments); // NUEVO LOG 1
            appointmentsTableBody.innerHTML = ''; // Limpiar filas existentes

            if (appointments.length === 0) {
                appointmentsTableBody.innerHTML = '<tr><td colspan="8" class="py-3 px-6 text-center">No hay turnos agendados.</td></tr>';
                console.log('[DEBUG] No hay turnos agendados, mostrando mensaje.'); // NUEVO LOG 2
                return;
            }

            appointments.forEach(appointment => {
                console.log('[DEBUG] Procesando turno:', appointment); // NUEVO LOG 3
                const row = document.createElement('tr');
                row.classList.add('border-b', 'border-gray-200', 'hover:bg-gray-100');
                row.innerHTML = `
                    <td class="py-3 px-6 text-left whitespace-nowrap">${appointment.id}</td>
                    <td class="py-3 px-6 text-left">${appointment.nombre}</td>
                    <td class="py-3 px-6 text-left">${appointment.telefono}</td>
                    <td class="py-3 px-6 text-left">${appointment.servicio}</td>
                    <td class="py-3 px-6 text-left">${new Date(appointment.fecha).toLocaleDateString('es-AR')}</td>
                    <td class="py-3 px-6 text-left">${appointment.hora}</td>
                    <td class="py-3 px-6 text-left">${appointment.message || ''}</td>
                    <td class="py-3 px-6 text-center">
                        <button class="delete-btn bg-red-500 hover:bg-red-700 text-white font-bold py-1 px-3 rounded text-xs" data-id="${appointment.id}">Eliminar</button>
                    </td>
                `;
                appointmentsTableBody.appendChild(row);
                console.log('[DEBUG] Turno añadido a la tabla.'); // NUEVO LOG 4
            });
            console.log('[DEBUG] renderAppointments finalizado.'); // NUEVO LOG 5
        }

        async function deleteAppointment(id) {
            if (!confirm('¿Estás seguro de que quieres eliminar este turno? Esta acción no se puede deshacer.')) {
                return; // Si el usuario cancela, no hacemos nada
            }

            loadingSpinner.classList.remove('hidden');
            try {
                const response = await fetch(`${API_URL}/${id}`, {
                    method: 'DELETE'
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `HTTP error! status: ${response.status}`);
                }

                showMessage('Turno eliminado con éxito.', 'success');
                fetchAppointments(); // Volver a cargar los turnos para actualizar la tabla

            } catch (error) {
                console.error('Error al eliminar turno:', error);
                showMessage(`Error al eliminar turno: ${error.message}.`, 'error');
            } finally {
                loadingSpinner.classList.add('hidden');
            }
        }

        // Delegación de eventos para los botones de eliminar
        appointmentsTableBody.addEventListener('click', (event) => {
            if (event.target.classList.contains('delete-btn')) {
                const idToDelete = event.target.dataset.id;
                deleteAppointment(idToDelete);
            }
        });

        // Cargar turnos al cargar la página
        document.addEventListener('DOMContentLoaded', fetchAppointments);
    </script>
</body>
</html>
